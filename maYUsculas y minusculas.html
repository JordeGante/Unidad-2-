<script>
    var palabra=prompt("ingrese una palabra");
    var nueva=verificarPalabra(palabra);

    function verificarPalabra(palabras){
        let nuevaPalabra="";
        let minusculas=["a","b","c","d","e","f","g","h","i","j","k","l","m","o","p","q","r","s","t","u","v","w","x","y","z"];
        let mayusculas=["A","B","C","D","E","F","G","H","I","J","K","L","M","O","P","Q","R","S","T","U","V","W","X","Y","Z"];
        for(let u=0;u< palabras.length;u++){
            for(let x=0;x<minusculas.length;x++){
                if(palabras[u]==minusculas[x]){
                    nuevaPalabra+=mayusculas[x];
                }
                if(palabras[u]==mayusculas[x]){
                    nuevaPalabra+=minusculas[x];
                }
            }
        }
        return nuevaPalabra;
    }

    console.log(nueva)
</script>
